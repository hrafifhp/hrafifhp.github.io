<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Anchor Tombol - Rafi</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    /* Tombol */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0c70d4;
      transform: translateY(-3px);
    }

    /* Varian tombol */
    .btn-red {
      background: #e74c3c;
    }

    .btn-red:hover {
      background: #c0392b;
    }

    .btn-green {
      background: #2ecc71;
    }

    .btn-green:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Template Anchor Tombol</h1>

  <!-- Anchor tombol -->
  <a href="https://hrafifhp.github.io/web_project/app.html" target="_blank" class="btn">
    Ke Sejarah Matematika
  </a>

</body>
</html>
